<!DOCTYPE html>
<html>

<head>
    <title>Blockly JavaScript Project</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>

<body>
    <h1>Blockly JavaScript Project</h1>

    <!-- HTML container for the Blockly editor -->
    <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

    <!-- Toolbox definition -->
    <xml id="toolbox" style="display: none;">
        <category name="Logic" colour="#5C81A6">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <!-- Add more logic blocks here -->
        </category>
        <category name="Loops" colour="#5CA65C">
            <block type="controls_repeat_ext"></block>
            <!-- Add more loop blocks here -->
        </category>
        <!-- Add more categories and blocks here -->
    </xml>

    <!-- Button to generate and display JavaScript code -->
    <button onclick="generateCode()">Generate Code</button>

    <!-- Display area for generated JavaScript code -->
    <pre id="codeDisplay"></pre>

    <!-- Button to execute generated JavaScript code -->
    <button onclick="runCode()">Run Code</button>

    <script src="blockly.js"></script>
</body>

</html>
