<!DOCTYPE html>
<html>

<head>
    <title>Blockly JavaScript Project</title>
    <link rel="stylesheet" href="multiple-workspace.css">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>

<body>
    <h1>Blockly JavaScript Project</h1>

    <!-- HTML containers for the Blockly editors -->
    <div id="blocklyDiv1"></div>
    <div id="blocklyDiv2"></div>

    <!-- Button to generate and display JavaScript code for workspace 1 -->
    <button onclick="generateCode(1)">Generate Code (Workspace 1)</button>

    <!-- Display area for generated JavaScript code for workspace 1 -->
    <pre id="codeDisplay1"></pre>

    <!-- Button to execute generated JavaScript code for workspace 1 -->
    <button onclick="runCode(1)">Run Code (Workspace 1)</button>

    <!-- Button to generate and display JavaScript code for workspace 2 -->
    <button onclick="generateCode(2)">Generate Code (Workspace 2)</button>

    <!-- Display area for generated JavaScript code for workspace 2 -->
    <pre id="codeDisplay2"></pre>

    <!-- Button to execute generated JavaScript code for workspace 2 -->
    <button onclick="runCode(2)">Run Code (Workspace 2)</button>

    <script src="multiple-workspace.js"></script>
</body>

</html>
